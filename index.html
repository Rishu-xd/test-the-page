<!DOCTYPE html>
<html>
<head>
  <title>Auto Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>ðŸŽ¬ Now Playing</h2>
  <video id="video" width="640" height="360" controls autoplay></video>

  <script>
    const targetEmbed = "https://example.com/embed/xyz";  // ðŸ‘ˆ your target link

    fetch("https://your-app-name.onrender.com/extract", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: targetEmbed })
    })
    .then(res => res.json())
    .then(data => {
      const streamURL = data.url;
      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamURL;
      }
    });
  </script>
</body>
</html>
